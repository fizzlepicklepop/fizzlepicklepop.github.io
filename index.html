<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Data List</title>
  <style>
    /* Global styles for a modern look */
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    /* Card style for each list entry */
    .card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      padding: 15px;
    }
    .card img {
      max-width: 120px;
      border-radius: 4px;
      margin-right: 20px;
    }
    .card-content {
      flex: 1;
    }
    .card-title {
      font-size: 1.5em;
      margin: 0;
    }
    .card-description {
      margin: 10px 0;
      color: #555;
    }
    .card a {
      text-decoration: none;
      color: #007BFF;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>My Data List</h1>
    <div id="file-list"></div>
  </div>
  
  <script>
    // *** Configuration ***
    // Provided GitHub username and repository:
    const GITHUB_USERNAME = "fizzlepicklepop";
    const GITHUB_REPO = "fizzlepicklepop.github.io";
    // Folder within your repository containing the data files:
    const DATA_FOLDER = "data";
    
    // GitHub API URL for listing the contents of the data folder:
    const API_URL = `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/${DATA_FOLDER}`;

    // Helper function to fetch text from a given URL.
    async function fetchText(url) {
      const res = await fetch(url);
      return res.text();
    }

    async function loadFiles() {
      try {
        // Fetch the list of files from the data folder via GitHub API.
        const response = await fetch(API_URL);
        const files = await response.json();
        
        // Group files by their base name (e.g., "example" from "example.mvar", "example.png", "example.txt")
        const groups = {};
        files.forEach(file => {
          const parts = file.name.split('.');
          if (parts.length < 2) return;  // Skip if there is no extension.
          const ext = parts.pop().toLowerCase();
          const base = parts.join('.');
          if (!groups[base]) groups[base] = {};
          groups[base][ext] = file;
        });

        const fileListContainer = document.getElementById("file-list");
        // For each group that includes a .mvar file, build a card.
        for (const base in groups) {
          if (!groups[base].mvar) continue; // Only list groups that contain a .mvar file.
          
          const group = groups[base];
          const card = document.createElement("div");
          card.className = "card";
          
          // If a .png file exists, add it as the thumbnail.
          if (group.png) {
            const img = document.createElement("img");
            img.src = group.png.download_url;
            img.alt = base;
            card.appendChild(img);
          }
          
          const contentDiv = document.createElement("div");
          contentDiv.className = "card-content";
          
          // Title derived from the base name.
          const title = document.createElement("h2");
          title.className = "card-title";
          title.textContent = base;
          contentDiv.appendChild(title);
          
          // If a .txt file exists, fetch its content to use as a description.
          if (group.txt) {
            const desc = document.createElement("p");
            desc.className = "card-description";
            fetchText(group.txt.download_url).then(text => {
              desc.textContent = text;
            }).catch(() => {
              desc.textContent = "";
            });
            contentDiv.appendChild(desc);
          }
          
          // Download link for the .mvar file.
          const downloadLink = document.createElement("a");
          downloadLink.href = group.mvar.download_url;
          downloadLink.textContent = "Download .mvar";
          downloadLink.download = group.mvar.name;
          contentDiv.appendChild(downloadLink);
          
          card.appendChild(contentDiv);
          fileListContainer.appendChild(card);
        }
      } catch (error) {
        console.error("Error loading files:", error);
        document.getElementById("file-list").textContent = "Error loading files.";
      }
    }

    // Run the function to load files when the page loads.
    loadFiles();
  </script>
</body>
</html>
