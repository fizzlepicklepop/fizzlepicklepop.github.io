<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Halo MCC custom files</title>
  <style>
    /* Glassy aero style for the background */
    body {
      font-family: Arial, sans-serif;
      background: url('data/assets/background.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    
    /* Fixed sidebar on the left */
    .sidebar {
      position: fixed;
      top: 20px;
      bottom: 20px;
      left: 20px;
      width: 220px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      z-index: 1000;
    }
    .sidebar .menu {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .sidebar .menu li {
      margin-bottom: 15px;
    }
    .sidebar .menu a,
    .sidebar .footer a {
      color: #fff;
      text-decoration: none;
      font-size: 1.1em;
      padding: 8px;
      display: block;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.1);
    }
    .sidebar .menu a.active,
    .sidebar .menu a:hover,
    .sidebar .footer a:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    .sidebar .search-container {
      margin-bottom: 20px;
    }
    .sidebar .search-container input {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
    }
    .sidebar .footer {
      margin-top: 20px;
      margin-bottom: 20px;
    }
    
    /* Content area with left and right margins */
    .content {
      margin-left: 320px;  /* Sidebar (220px) + gap */
      margin-right: 120px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 10px;
    }
    
    /* Card style for each list entry */
    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      padding: 15px;
    }
    .card img {
      max-width: 150px;
      border-radius: 10px;
      margin-right: 20px;
    }
    .card-content {
      flex: 1;
    }
    .card-title {
      font-size: 1.5em;
      margin: 0 0 10px 0;
      color: #fff;
    }
    .card-description {
      margin: 5px 0;
      color: #e0e0e0;
    }
    /* Download links in darker blue */
    .card a {
      text-decoration: none;
      color: #0056b3;
      font-weight: bold;
    }
    .card-links a {
      margin-right: 15px;
    }
  </style>
</head>
<body>
  <!-- Fixed Sidebar -->
  <div class="sidebar">
    <ul class="menu">
      <li><a href="#" data-category="halor" class="active">Halo Reach</a></li>
      <li><a href="#" data-category="halo2a">Halo 2 Anniversary</a></li>
      <li><a href="#" data-category="halo3">Halo 3</a></li>
      <li><a href="#" data-category="halo4">Halo 4</a></li>
    </ul>
    <div class="search-container">
      <input type="text" id="search-input" placeholder="Search custom files..." />
    </div>
    <div class="footer">
      <a href="#" data-category="all">All</a>
    </div>
  </div>
  
  <!-- Content Area -->
  <div class="content">
    <div id="file-list"></div>
  </div>
  
  <script>
    const GITHUB_USERNAME = "fizzlepicklepop";
    const GITHUB_REPO = "fizzlepicklepop.github.io";
    const ASSETS_FOLDER = "data/assets";
    
    let currentCategory = "halor";
    
    // Main loader: routes based on category.
    function loadFiles(category) {
      currentCategory = category;
      if (category === "all") {
        loadAllFiles();
      } else {
        loadCategoryFiles(category);
      }
    }
    
    // Add search functionality: filter displayed cards as user types.
    document.getElementById("search-input").addEventListener("input", function() {
      const query = this.value.toLowerCase();
      const cards = document.querySelectorAll("#file-list .card");
      cards.forEach(card => {
        if (card.textContent.toLowerCase().includes(query)) {
          card.style.display = "";
        } else {
          card.style.display = "none";
        }
      });
    });
    
    async function loadCategoryFiles(category) {
      const MAPS_API_URL = `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/data/${category}/maps`;
      const GAMETYPES_API_URL = `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/data/${category}/gametypes`;
      const LINKS_API_URL = `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/data/${category}/link.txt`;
      const PLACEHOLDER_API_URL = `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/${ASSETS_FOLDER}/placeholder.png`;
      
      // Build mapping from mvar file names to gametype file names using link.txt.
      let linkMapping = {};
      try {
        const linksResponse = await fetch(LINKS_API_URL);
        if (linksResponse.ok) {
          const linksData = await linksResponse.json();
          const linksText = await fetch(linksData.download_url).then(res => res.text());
          const lines = linksText.split('\n');
          lines.forEach(line => {
            if (line.trim() === "") return;
            const parts = line.split('\t');
            if (parts.length >= 2) {
              const mvarName = parts[0].trim();
              const gametypeName = parts[1].trim();
              linkMapping[mvarName] = gametypeName;
            }
          });
        } else {
          console.error("Failed to fetch link.txt from:", LINKS_API_URL);
        }
      } catch (err) {
        console.error("Error fetching link.txt:", err);
      }
      
      try {
        // Fetch placeholder image.
        let placeholderDownloadURL = "";
        const placeholderResponse = await fetch(PLACEHOLDER_API_URL);
        if (placeholderResponse.ok) {
          const placeholderData = await placeholderResponse.json();
          placeholderDownloadURL = placeholderData.download_url;
        } else {
          console.error("Failed to fetch placeholder image from:", PLACEHOLDER_API_URL);
        }
        
        // Fetch maps.
        const mapsResponse = await fetch(MAPS_API_URL);
        if (!mapsResponse.ok) {
          throw new Error("Failed to fetch maps folder from: " + MAPS_API_URL);
        }
        const mapFiles = await mapsResponse.json();
        console.log("Map Files:", mapFiles);
        
        // Fetch gametypes.
        const gametypesResponse = await fetch(GAMETYPES_API_URL);
        if (!gametypesResponse.ok) {
          throw new Error("Failed to fetch gametypes folder from: " + GAMETYPES_API_URL);
        }
        const gametypesFiles = await gametypesResponse.json();
        console.log("Gametypes Files:", gametypesFiles);
        
        // Build dictionary for gametype files.
        const gametypesDict = {};
        gametypesFiles.forEach(file => {
          gametypesDict[file.name] = file;
        });
        
        // Group map files by base name.
        const groups = {};
        mapFiles.forEach(file => {
          const parts = file.name.split('.');
          if (parts.length < 2) return;
          const ext = parts.pop().toLowerCase();
          const base = parts.join('.');
          if (!groups[base]) groups[base] = {};
          groups[base][ext] = file;
        });
        console.log("Grouped Files:", groups);
        
        const fileListContainer = document.getElementById("file-list");
        fileListContainer.innerHTML = "";
        
        let foundItem = false;
        for (const base in groups) {
          if (!groups[base].mvar) continue;
          foundItem = true;
          const group = groups[base];
          const card = document.createElement("div");
          card.className = "card";
          
          // Add thumbnail.
          const img = document.createElement("img");
          img.src = group.png ? group.png.download_url : placeholderDownloadURL;
          img.alt = base;
          card.appendChild(img);
          
          const contentDiv = document.createElement("div");
          contentDiv.className = "card-content";
          
          // Title on top.
          const title = document.createElement("h2");
          title.className = "card-title";
          title.textContent = base;
          contentDiv.appendChild(title);
          
          // Container for descriptions.
          const descContainer = document.createElement("div");
          
          // Map description from .txt file (if exists), read first line.
          if (group.txt) {
            fetch(group.txt.download_url)
              .then(response => {
                if (!response.ok) throw new Error("Network response was not ok for " + group.txt.download_url);
                return response.text();
              })
              .then(text => {
                const lines = text.split('\n');
                const mapDesc = lines[0].trim();
                if (mapDesc) {
                  const mapDescElem = document.createElement("p");
                  mapDescElem.className = "card-description";
                  mapDescElem.textContent = "Map: " + mapDesc;
                  descContainer.appendChild(mapDescElem);
                }
              })
              .catch(err => console.error("Error fetching map .txt for", base, err));
          }
          
          // Container for download links.
          const linksDiv = document.createElement("div");
          linksDiv.className = "card-links";
          
          // Download link for the .mvar file, renamed.
          const mvarLink = document.createElement("a");
          mvarLink.href = group.mvar.download_url;
          mvarLink.textContent = "Download Map";
          mvarLink.download = group.mvar.name;
          mvarLink.style.marginRight = "10px";
          linksDiv.appendChild(mvarLink);
          
          // If a gametype mapping exists, add gametype link and description.
          if (linkMapping[group.mvar.name]) {
            const gametypeFileName = linkMapping[group.mvar.name];
            const gametypeLink = document.createElement("a");
            gametypeLink.textContent = "Download Gametype";
            if (gametypesDict[gametypeFileName]) {
              gametypeLink.href = gametypesDict[gametypeFileName].download_url;
              gametypeLink.download = gametypesDict[gametypeFileName].name;
            } else {
              gametypeLink.textContent = "Gametype file not found";
              gametypeLink.href = "#";
            }
            linksDiv.appendChild(gametypeLink);
            
            // Fetch gametype description from corresponding .txt file.
            const gametypeTxtName = gametypeFileName.replace(/\.bin$/, '.txt');
            if (gametypesDict[gametypeTxtName]) {
              fetch(gametypesDict[gametypeTxtName].download_url)
                .then(resp => {
                  if (!resp.ok) throw new Error("Network response was not ok for " + gametypesDict[gametypeTxtName].download_url);
                  return resp.text();
                })
                .then(text => {
                  const gtDesc = document.createElement("p");
                  gtDesc.className = "card-description";
                  gtDesc.textContent = "Gametype: " + text;
                  descContainer.appendChild(gtDesc);
                })
                .catch(err => console.error("Error fetching gametype txt for", gametypeTxtName, err));
            }
          }
          
          // Append description container above the download links.
          contentDiv.appendChild(descContainer);
          contentDiv.appendChild(linksDiv);
          card.appendChild(contentDiv);
          fileListContainer.appendChild(card);
        }
        
        if (!foundItem) {
          fileListContainer.textContent = "No .mvar files found in the maps folder.";
        }
      } catch (error) {
        console.error("Error loading category files:", error);
        document.getElementById("file-list").textContent = "Error loading files: " + error.message;
      }
    }
    
    async function loadAllFiles() {
      const categories = ["halor", "halo2a", "halo3", "halo4"];
      try {
        const fetchPromises = categories.map(cat => {
          const apiUrl = `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/data/${cat}/maps`;
          return fetch(apiUrl)
            .then(response => {
              if (!response.ok) throw new Error("Failed to fetch from " + apiUrl);
              return response.json();
            })
            .then(files => {
              files.forEach(file => file.category = cat);
              return files;
            });
        });
        const results = await Promise.all(fetchPromises);
        const allFiles = results.flat();
        const filteredFiles = allFiles.filter(file => {
          const ext = file.name.split('.').pop().toLowerCase();
          return ext === "mvar" || ext === "bin";
        });
        const fileListContainer = document.getElementById("file-list");
        fileListContainer.innerHTML = "";
        if (filteredFiles.length === 0) {
          fileListContainer.textContent = "No .mvar or .bin files found in all subfolders.";
        } else {
          filteredFiles.forEach(file => {
            const card = document.createElement("div");
            card.className = "card";
            const contentDiv = document.createElement("div");
            contentDiv.className = "card-content";
            
            const title = document.createElement("h2");
            title.className = "card-title";
            const parts = file.name.split('.');
            const baseName = parts.slice(0, -1).join('.');
            title.textContent = baseName;
            contentDiv.appendChild(title);
            
            const sourceInfo = document.createElement("p");
            sourceInfo.className = "card-description";
            let sourceText = "";
            switch(file.category) {
              case "halor": sourceText = "Halo Reach"; break;
              case "halo2a": sourceText = "Halo 2 Anniversary"; break;
              case "halo3": sourceText = "Halo 3"; break;
              case "halo4": sourceText = "Halo 4"; break;
              default: sourceText = file.category;
            }
            sourceInfo.textContent = "Source: " + sourceText;
            contentDiv.appendChild(sourceInfo);
            
            const linksDiv = document.createElement("div");
            linksDiv.className = "card-links";
            const fileLink = document.createElement("a");
            fileLink.href = file.download_url;
            const ext = file.name.split('.').pop().toUpperCase();
            fileLink.textContent = "Download " + ext;
            fileLink.download = file.name;
            linksDiv.appendChild(fileLink);
            
            contentDiv.appendChild(linksDiv);
            card.appendChild(contentDiv);
            fileListContainer.appendChild(card);
          });
        }
      } catch (error) {
        console.error("Error loading all files:", error);
        document.getElementById("file-list").textContent = "Error loading files: " + error.message;
      }
    }
    
    document.querySelectorAll(".sidebar a").forEach(link => {
      link.addEventListener("click", function(e) {
        e.preventDefault();
        document.querySelectorAll(".sidebar a").forEach(l => l.classList.remove("active"));
        this.classList.add("active");
        const selectedCategory = this.getAttribute("data-category");
        loadFiles(selectedCategory);
      });
    });
    
    loadFiles(currentCategory);
  </script>
</body>
</html>
